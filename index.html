<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Raleway:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Page</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="nav">
          <div class="logo">GD.</div>

          <ul>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Services</a>
            </li>
            <li>
              <a href="#">Our Work</a>
            </li>
            <li>
              <a class="btn dark" href="#">Enroll Now</a>
            </li>
          </ul>
        </div>

        <!-- End of navbar -->

        <div class="hero-section">
          <div class="left-hero-section">
            <h1>Learn the art of <br />Game Dev</h1>
            <p>
              This is a comprehensive course on Game Development. You will learn
              everything from generating an idea to publishing your games to
              different platforms.
            </p>
            <a class="btn light" href="#">Enroll Now</a>
          </div>
          <!-- End of Left Hero Section -->

          <div class="right-hero-section">
            <img src="./img/hero-image.png" alt="" />

            <div class="achievement-cards">
              <div class="achievement-card students-enrolled">
                <div class="content">
                  <div>
                    <h3>32K</h3>
                  </div>
                  <p>Students Enrolled</p>
                </div>
                <div class="bg"></div>
              </div>
            </div>

            <div class="achievement-cards">
              <div class="achievement-card overall-ratings">
                <div class="content">
                  <div>
                    <h3>4.7</h3>
                    <img src="./img/Star.svg" alt="" />
                  </div>
                  <p>Overall Ratings</p>
                </div>
                <div class="bg"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
